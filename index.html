<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Advanced</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <img src="img/rotate.jpg" alt="rotate" class="rotate">
    <div class="toDo">
        <form id="task-form">
            <div class="row bg-light p-5">
                <div class="col-xs-2">
                    <label for="taskButton">Task name</label>
                    <input type="text" class="form-control" id="taskSubject" placeholder="Enter task here">
                </div>
                <div class="col-xs-2">
                    <label for="dateButton">Due date</label>
                    <input type="date" class="form-control" id="taskDate">
                </div>
                <div class="col-xs-4 mt-4" id="addButton">
                    <button type="submit" class="btn btn-success" id="addTaskButton"> Add task </button>
                </div>
            </div>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="bg-light" scope="col"> <img class="table-icons" src="img/verticalbar.png" alt="bar"></th>
                    <th class="text-center bg-light" scope="col">Subject</th>
                    <th class="text-center bg-light priorityhd" scope="col">Priority</th>
                    <th class="text-center bg-light" scope="col">Due date</th>
                    <th class="text-center bg-light" scope="col">Status</th>
                    <th class="text-center bg-light" scope="col">Percent completed</th>
                    <th class="text-center bg-light" scope="col">Modified on</th> 
                    <th class="text-center bg-light priorityhd" scope="col">Delete task</th> 
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
</body>
</html>

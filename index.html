<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To Do</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> 
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="input-container">
    <input class="subject-input" type="text" placeholder="To do">
    <input class="date-input" type="date" placeholder="due date">
    <button class="btn-submit" type="submit"></button>
    <table class="table table-bordered">
        <thead>
            <tr class="d-flex">
                <th scope="col"><img src="img/vertical-status-bar.svg"></th>
                <th scope="col">Subject</th>
                <th scope="col">Priority</th>
                <th scope="col">Due date</th>
                <th scope="col">Status</th>
                <th scope="col">Percent completed</th>
                <th scope="col">Modified on</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td><img src="img/negativemark.svg"></td>
                <td>Subject1</td>
                <td>Priority1</td>
                <td>04/24/2018</td>
                <td>In Progress</td>
                <td>100%</td>
                <td>04/05/2018 01:51 PM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
